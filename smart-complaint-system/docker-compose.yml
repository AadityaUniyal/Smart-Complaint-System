version: '3.8'

services:
  # Backend API Service
  backend:
    build: .
    container_name: smart-complaint-backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - FLASK_ENV=production
    env_file:
      - backend/.env
    volumes:
      - ./data:/app/data:ro  # Read-only CSV data
      - ./logs:/app/logs     # Logs directory
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - complaint-network

  # Frontend Service (Nginx for production)
  frontend:
    image: nginx:alpine
    container_name: smart-complaint-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - complaint-network

  # Redis for caching and rate limiting (optional)
  redis:
    image: redis:7-alpine
    container_name: smart-complaint-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - complaint-network
    command: redis-server --appendonly yes --maxmemory 100mb --maxmemory-policy allkeys-lru

networks:
  complaint-network:
    driver: bridge

volumes:
  redis_data:
    driver: local